    <h2>Envoyez-nous un message</h2>

    <div class="container">

      <div class="row">
        <div class="form">
          <form action="https://formsubmit.co/junior@babymedic.com" method="post" class="php-email-form">

            <input type="hidden" name="_cc" value="anthony@babymedic.com">

            <div class="row">

              <div class="col-md-6 ">

              </div>

              <div class="col-md-12">
                <input type="text" class="form-control" name="phone" placeholder="Téléphone" required>
              </div>

              <div class="col-md-12">
                <textarea class="form-control" name="message" rows="4" placeholder="Message" required></textarea>
              </div>

              <div class="col-md-12 text-center">
                <button id="submit" type="submit">Envoyer</button>
              </div>

            </div>
          </form>
        </div><!-- End Contact Form -->

      </div>

    </div>
